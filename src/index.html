<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles/style.css" />
    <title>14Four Skills Test</title>

  <body>
    <div class="contact-widget">
      <div class="contact-widget-header">Contacts</div>
      <div class="contact-widget-list-container">
        <ul>
          <li class="even li-contact">
            <span class="contact-dot-green">•</span
            ><span class="contact-list-name">Christian</span
            ><span class="contact-number-email-value">(831) 236-7605</span>
          </li>
          <li class="odd li-contact">
            <span class="contact-dot-green">•</span
            ><span class="contact-list-name">Rich</span
            ><span class="contact-number-email-value"></span>
          </li>
          <li class="even li-contact">
            <span class="contact-dot-green">•</span
            ><span class="contact-list-name">Scott</span
            ><span class="contact-number-email-value"></span>
          </li>
          <li class="odd li-contact">
            <span class="contact-dot-green">•</span
            ><span class="contact-list-name">Danny</span
            ><span class="contact-number-email-value"></span>
          </li>
          <li class="even li-contact">
            <span class="contact-dot-red">•</span
            ><span class="contact-list-name">Taka</span
            ><span class="contact-number-email-value"></span>
          </li>
          <li class="odd li-contact">
            <span class="contact-dot-gold">•</span
            ><span class="contact-list-name">Tim</span
            ><span class="contact-number-email-value"></span>
          </li>
          <li class="even li-contact">
            <span class="contact-dot-green">•</span
            ><span class="contact-list-name">Patrick</span
            ><span class="contact-number-email-value"></span>
          </li>
          <li class="odd li-contact">
            <span class="contact-dot-yellow">•</span
            ><span class="contact-list-name">Jacques</span
            ><span class="contact-number-email-value"></span>
          </li>
        </ul>
      </div>
      <div class="contact-widget-footer">
        <select class="contact-widget-selection">
          <option class="email-option">Email address</option>
          <option class="phone-option">Phone number</option>
        </select>
      </div>
      <main></main>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
